// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'groovy'
apply plugin: 'application'


repositories {
    jcenter()
	maven { url "${nexusUrl}/content/groups/public" }
}

springBoot {
	mainClass = "br.com.mvsistemas.gcm.portal.executor.chef.main.App"
}




dependencies {
	compile group: 'org.springframework.cloud', name: 'spring-cloud-aws-autoconfigure', version: '1.1.0.RELEASE'
	compile group: 'org.springframework.cloud', name: 'spring-cloud-aws-messaging', version: '1.1.0.RELEASE'
	compile 'org.slf4j:slf4j-api:1.7.21'
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.thymeleaf:thymeleaf-spring4'
	compile 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect'
	compile 'ch.qos.logback:logback-classic:1.1.7'
	compile group: 'br.com.mv.gcm.etl', name: 'gcm-etl-app', version: '02.004'
	compile group: 'org.apache.jclouds', name: 'jclouds-all', version: '1.9.2'
	compile group: 'org.apache.jclouds.driver', name: 'jclouds-sshj', version: '1.9.2'
	compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.7'
	compile group: 'com.oracle', name: 'ojdbc6', version: '11.2.0.3'
	compile group: 'ch.ethz.ganymed', name: 'ganymed-ssh2', version: 'build210'
	compile group: 'commons-io', name: 'commons-io', version: '2.5'
	compile group: 'org.apache.commons', name: 'commons-compress', version: '1.9'
    testCompile 'junit:junit:4.12'
	
}
